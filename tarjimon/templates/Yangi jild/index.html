    <title>Feedback Page - Fikr mulohaza yuborish</title>
    <style>
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feedback</h1>
      <form>
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Submit</button>
